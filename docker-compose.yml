version: "3.9"

services:
  web:
    build: .
    command: bash -c "bundle install && rails db:prepare && rails server -b 0.0.0.0"
    ports:
      - "3000:3000"
    volumes:
      - .:/workspace
    environment:
      RAILS_ENV: development
      DATABASE_URL: postgres://postgres:postgres@db:5432/projeto_academia_development
    depends_on:
      - db

  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: projeto_academia_development
    volumes:
      - pg_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  pg_data: